<!-- user-profile.component.html -->
<div class="profile-container">
    
    <div class="profile-card">
      <div class="card-header">
        <h3 class="card-title">Informaci√≥n Personal</h3>
      </div>
      
      <div class="card-content">
        <div class="profile-info">
          <div class="avatar-section">
          
          <div class="info-grid">
            <div class="info-item">
                <span class="info-label">Nombre</span>
                <span class="info-value">{{ profile.firstName }} {{ profile.lastName }}</span>
              </div>
            <div class="info-item">
              <span class="info-label">Email</span>
              <span class="info-value">{{ profile.email }}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Carrera</span>
              <span class="info-value">{{ profile.career }}</span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="card-footer">
        <button (click)="navigateToUpdateProfile()" class="update-button">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
          </svg>
          Editar Perfil
        </button>
      </div>
    </div>
  </div>
