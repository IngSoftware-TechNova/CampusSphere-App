<nav class="navbar">
  <div class="container">
    <div class="navbar-content" [style]="{
    'gap': isAuthenticated ? '30rem' : '45rem'}">

      <a class="navbar-logo">
        CampusSphere
      </a>
      
      <div class="navbar-right">
        @if (!isAuthenticated) {
          <a routerLink="/home" class="nav-link">Eventos</a>
          <button routerLink="/auth/register" class="btn btn-outline-primary">Registrarse</button>
          <button routerLink="/auth/login" class="btn btn-primary">Iniciar Sesi√≥n</button>
        } @else {
          <div class="search-container">
            <input 
              type="text" 
              class="search-input" 
              placeholder="Buscar eventos..."
            >
            <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </div>

          <div class="navbar-actions">
            <button class="filters-button" (click)="toggleFilters()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="4" y1="21" x2="4" y2="14"></line>
                <line x1="4" y1="10" x2="4" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12" y2="3"></line>
                <line x1="20" y1="21" x2="20" y2="16"></line>
                <line x1="20" y1="12" x2="20" y2="3"></line>
                <line x1="1" y1="14" x2="7" y2="14"></line>
                <line x1="9" y1="8" x2="15" y2="8"></line>
                <line x1="17" y1="16" x2="23" y2="16"></line>
              </svg>
              <span>Filtros</span>
            </button>

            <button class="action-button">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
              </svg>
              <span class="notification-badge">3</span>
            </button>

            <button class="action-button" (click)="toggleCart()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="9" cy="21" r="1"></circle>
                <circle cx="20" cy="21" r="1"></circle>
                <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
              </svg>
              @if (cartItemsCount > 0) {
                <span class="notification-badge">{{cartItemsCount}}</span>
              }
            </button>

            <button class="action-button" routerLink="profile">
              <img 
                [src]="profile.profilePicPath | apiImg" [alt]="profile.firstName"
                alt="Perfil de usuario" 
                class="user-avatar"
              >
            </button>

            <button routerLink="/auth/login" class="action-button" (click)="logout()">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
            </button>
          </div>
        }
      </div>
    </div>
  </div>
</nav>
