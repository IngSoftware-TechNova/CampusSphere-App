<div class="cart-container">
  <h2 class="cart-title">Carrito de Inscripciones</h2>

  @if (cartItems.length > 0) {
    <div class="cart-items">
      @for (item of cartItems; track item.eventId) {
        <div class="cart-item">
          <div class="item-info">
            <span class="item-title">{{ item.nameEvent }}</span>
            <span class="item-quantity">Cantidad: {{ item.quantity }}</span>
          </div>
          <div class="item-price-actions">
            <span class="item-price">{{ formatCurrency(item.price) }}</span>
            <button class="remove-button" (click)="removeItem(item.eventId)" aria-label="Eliminar evento">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
              </svg>
            </button>
          </div>
        </div>
      }
    </div>

    <div class="cart-summary">
      <div class="cart-total">
        <span>Total:</span>
        <strong>{{ formatCurrency(total) }}</strong>
      </div>
      <div class="cart-actions">
        <button class="clear-cart-button" (click)="clearCart()">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
          Vaciar Carrito
        </button>
        <button class="checkout-button" [disabled]="loading" [class.loading]="loading" (click)="proceedToCheckout()">
          @if (!loading) {
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="24" height="24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
            </svg>
            Proceder al Pago
          } @else {
            <div class="spinner"></div>
          }
        </button>
      </div>
    </div>
  } @else {
    <div class="empty-cart">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" width="64" height="64">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
      </svg>
      <p>Tu carrito está vacío.</p>
      <button class="explore-events-button" routerLink="/student/catalog">Explorar Eventos</button>
    </div>
  }
</div>
